env:
  TERM: xterm-256color
window:
  opacity: 1
  dimensions:
    columns: 100
    lines: 30

  position:
    x: 600
    y: 250

  padding:
    x: 2
    y: 2

  decorations: full

  startup_mode: Windowed

  scrolling:
    history: 10000
    multiplier: 5

font:
  normal:
    #family: SauceCodePro Nerd Font Mono
    family: MesloLGS Nerd Font Mono
    #family: FiraCode Nerd Font
    style: Regular
    #style: Medium

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 20

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

cursor:
  style:
    shape: block
    blinking: On

  vi_mode_style: None

  blink_interval: 750

  unfocused_hollow: true

live_config_reload: true
colors:
  name: Tomorrow (dark)
  author: Chris Kempson
  primary:
    background: "#1d1f21"
    foreground: "#c5c8c6"
  cursor:
    text: "#1d1f21"
    cursor: "#c5c8c6"
  normal:
    black: "#1d1f21"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#8abeb7"
    white: "#c5c8c6"
  bright:
    black: "#969896"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#8abeb7"
    white: "#ffffff"
theme: Tomorrow.dark
