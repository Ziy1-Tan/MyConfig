- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- create:
    - ~/.m2
    - ~/.ssh
- create:
    ~/.zsh:
      mode: 0755

- link:
    ~/.zshrc:
      path: zshrc
    ~/.zprofile:
      path: zprofile
    ~/.ideavimrc:
      path: ideavimrc
    ~/.vimrc:
      path: vimrc
    ~/.tmux.conf:
      path: tmux.conf
    ~/.config/:
      glob: true
      path: config/*
      relink: true
    ~/.zsh/:
      glob: true
      path: .zsh/*
      relink: true
